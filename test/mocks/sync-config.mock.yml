git_config:
  - user.name: username
  - user.email: user@example.com
repositories:
  - repo1:
    remote_url: https://github.com/dlabs/repo1.git
    local_path: /tmp/dlabs/repo1
    branches:
      - master
      - preview
      - sandbox
      - release:
        regex: /release\/.+/
        sort: semver
      - develop

  - repo2:
    remote_url: https://github.com/dlabs/repo2.git
    remote_name: 'upstream'
    local_path: ../tmp/dlabs/repo2
    branches:
      - master
      - release:
        regex: /release\/.+/
        sort: semver
      - develop
